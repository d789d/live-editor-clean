<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות מנהל - העורך התורני</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Heebo', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .dev-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }

        .dev-section h3 {
            color: #ff6b6b;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .dev-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dev-btn:hover {
            background: linear-gradient(135deg, #ff5252, #dc4343);
            transform: translateY(-1px);
        }

        .google-login-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔒 התחברות מנהל</h1>
            <p>גישה למערכת הניהול המאובטחת</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                התחבר למערכת
            </button>
        </form>

        <div style="text-align: center; margin: 20px 0; color: #666;">
            או
        </div>

        <button type="button" class="google-login-btn" onclick="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24" style="margin-left: 10px;">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            התחבר עם Google
        </button>

        <div class="dev-section">
            <h3>🔧 פיתוח בלבד</h3>
            <button type="button" class="dev-btn" onclick="quickDevLogin()">
                התחברות מהירה (בדיקה)
            </button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'מתחבר...<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token based on user role
                    if (data.data.user.role === 'admin') {
                        localStorage.setItem('adminToken', data.data.token);
                        showMessage('התחברות מוצלחת! מעביר לדשבורד...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1500);
                    } else {
                        // Regular user - save auth token and redirect to main editor
                        localStorage.setItem('authToken', data.data.token);
                        showMessage('התחברות מוצלחת! מעביר לעורך...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/editor';
                        }, 1500);
                    }
                } else {
                    throw new Error(data.error || 'שגיאה בהתחברות');
                }

            } catch (error) {
                showMessage(error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'התחבר למערכת';
            }
        });

        // Quick dev login
        async function quickDevLogin() {
            try {
                const response = await fetch(`${API_BASE}/admin/quick-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: 'admin' })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.data.token);
                    showMessage('התחברות מהירה מוצלחת!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'שגיאה בהתחברות מהירה');
                }

            } catch (error) {
                showMessage('שגיאה בהתחברות מהירה: ' + error.message, 'error');
            }
        }

        // Google OAuth login
        function loginWithGoogle() {
            window.location.href = `${API_BASE}/auth/google`;
        }

        function showMessage(message, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // Hide both first
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            showMessage('אתה כבר מחובר, מעביר לדשבורד...', 'success');
            setTimeout(() => {
                window.location.href = '/admin';
            }, 1000);
        }
    </script>
</body>
</html>
